    <div class="modal fade" id="loginModal"  >
        <div class="modal-dialog">
            <div class="modal-content">

    <div class="modal fade" id="signupModal" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="signupModalLabel">Signup Here</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="form-group mb-3">
                            <label for="signupUsername">Username</label>
                            <input type="text" class="form-control" id="signupUsername" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupEmail">Email</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupPhone">Phone Number</label>
                            <input type="tel" class="form-control" id="signupPhone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-dark text-decoration-none">Terms and Conditions</a></label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="signupForm" class="btn btn-primary">Signup</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
