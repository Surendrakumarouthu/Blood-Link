<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink - Navbar and Footer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <!-- Font Awesome and Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* Navbar Styles */
        .navbar {
            background-color: #1D3557;
            padding: 1rem 1rem;
        }
        .navbar .navbar-brand {
            color: #F1FAEE;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .navbar .navbar-brand:hover {
            color: #E63946;
        }
        .navbar .nav-link {
            color: #F1FAEE;
            font-size: 16px;
            text-transform: uppercase;
            
        }
        .navbar .nav-link:hover {
            color: #E63946;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            color: #F1FAEE;
        }

        /* Footer Styles */
        footer {
            background-color: #1D3557;
            color: #F1FAEE;
            padding: 20px 0;
        }
        footer a {
            color: #F1FAEE;
            text-decoration: none;
        }
        footer a:hover {
            color: #E63946;
        }
        .footer-title {
            font-size: 18px;
            font-weight: bold;
        }
        .footer-logo {
            width: 100px;
            height: auto;
        }
        .footer-social a {
            margin-right: 10px;
            font-size: 24px;
        }
        .hr-footer {
            border: 1px solid #F1FAEE;
            margin: 20px 0;
        }
        .footer-bottom {
            text-align: center;
            padding-top: 10px;
        }
        .location-details i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo-blood-removebg-preview.png" alt="BloodLink Logo" class="footer-logo"> BloodLink
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About-Us.html"><i class="fas fa-user"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact us.html"><i class="fas fa-envelope"></i> Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Education.html"><i class="fas fa-sign-in-alt"></i>Education</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <!-- Logo Section -->
                <div class="col-md-3">
                    <a href="#" class="footer-logo-link">
                        <img src="logo-blood-removebg-preview.png" alt="BloodLink Logo" class="footer-logo">
                    </a>
                </div>

                <!-- Quick Links Section -->
                <div class="col-md-3">
                    <h4 class="footer-title">Quick Links</h4>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Stats</a></li>
                    </ul>
                </div>

                <!-- Location Section -->
                <div class="col-md-3">
                    <h4 class="footer-title">Location</h4>
                    <address class="location-details">
                        <p><i class="bi bi-geo-alt"></i> Syndicate Bank Colony,<br>
                        Plot No 68, Road No 4,<br>
                        Miyapur, Hyderabad,<br>
                        Telangana 500049,<br>
                        India</p>
                    </address>
                </div>

                <!-- Social Media Section -->
                <div class="col-md-3">
                    <h4 class="footer-title">Follow Us</h4>
                    <div class="footer-social">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <hr class="hr-footer">

            <!-- Footer Bottom -->
            <div class="footer-bottom">
                <p>&copy; 2024 BloodLink. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>

</html>
